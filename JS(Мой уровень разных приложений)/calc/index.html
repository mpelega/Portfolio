<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <!-- Bootstrap -->
    <link href="./libs/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    
    
    

</head>
<body>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="calc">
                        <h2>Определение стоимости</h2>
                        <label for="card_edition">Выберите тираж:</label><br>
                        <select class="form-control" name="edition" id="card_edition">
                            <option value="90">90</option>
                            <option value="120">120</option>
                            <option value="150">150</option>
                            <option value="180">180</option>
                            <option value="210">210</option>
                            <option value="240">240</option>
                            <option value="270">270</option>
                            <option value="300">300</option>
                            <option value="360">360</option>
                            <option value="420">420</option>
                            <option value="510">510</option>
                            <option value="600">600</option>
                            <option value="900">900</option>
                            <option value="1020">1020</option>
                            <option value="1500">2500</option>
                            <option value="3000">5000</option>
                        </select>
                        <br>
                        <label for="card_paper">Выберите бумагу:</label>
                        <select name="card_paper" id="card_paper" class="form-control">
                            <option  data-cof="2" value="Мелованная бумага (белая)">Мелованная бумага (белая)</option>
                            <option data-cof="3"value="Бумага повышенной белезны (SPLENDORGEL)">Бумага повышенной белезны (SPLENDORGEL)</option>
                            <option data-cof="4" value="Prestige Лён (белый)">Prestige Лён (белый)</option>
                        </select>
                        <br>
                        <label for="card_color">Выберите цветность</label>
                        <select name="card_color" id="card_color" class="form-control">
                            <option data-print="2" data-color="1" value="Односторонняя черно-белая">Односторонняя черно-белая</option>
                            <option data-print="3" data-color="2" value="Двусторонняя черно-белая">Двусторонняя черно-белая</option>
                            <option  data-print="43" data-color="3" value="Односторонняя цветная">Односторонняя цветная</option>
                            <option data-print="55" data-color="4" value="Цветная с лицевой, ч/б с оборотной">Цветная с лицевой, ч/б с оборотной</option>
                            <option data-print="69" data-color="5" value="Двусторонняя цветная">Двусторонняя цветная</option>
                        </select>
                        <br>
                        <h4>
                            <small>Приблизительная</small> <br>
                                Стоимость за тираж
                        </h4>
                        <p class="price">
                                <span id="final_price">0</span>
                                Грн.
                        </p>
    
                    </div>
                </div>
                <div class="col-sm-8">
                        <div class="card-images text-center">
                            <img src="img/1_0.png" alt="" id="card_1_0">
                            <img src="img/1_1.png" alt="" id="card_1_1">
                            <img src="img/4_0.png" alt="" id="card_4_0">
                            <img src="img/4_1.png" alt="" id="card_4_1">
                            <img src="img/4_4.png" alt="" id="card_4_4">
                        </div>
        
                </div>
            </div>
        </div>
    </section>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./libs/bootstrap.min.js"  ></script>
    <script src="./js/app.js"  ></script>
</body>
</html>
